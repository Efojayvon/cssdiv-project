<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDTH CONTROL</title>
</head>
<body>
    <div>
        <h1>CONTROL THE BACKGROUND COLOUR, WIDTH AND HEIGHT OF THE BOX USING THE DROP DOWN OPTIONS </h1>
        <div>
            <select name="Property" id="background-of-divelement">
                <option value="Black">Black</option>
                <option value="Brown"></option>
                <option value="Pink">Red</option>
            </select>

            <select name="Property" id="width-of-divelement">
                <option value="200px">200px</option>
                <option value="400px">400px</option>
                <option value="600px">600px</option>
            </select>




        </div>
     
        
    </div>
    
</body>
</html>
