<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDTH CONTROL</title>
    <script src="essential.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>CONTROL THE BACKGROUND COLOUR, WIDTH AND HEIGHT OF THE BOX USING THE DROP DOWN OPTIONS BELOW </h3>
        <div id="mainbox">
            <div id="leftbox">

              <h4>WIDTH</h4>
            
             <select class="property" id="width-of-divelement">
                <option value="200px">200px</option>
                <option value="300px">300px</option>
                <option value="400px">400px</option>
            </select>
            </div> 

            
            <div id="middlebox"><h4>BACKGROUND COLOR</h4>
            <select class="property" id="background-of-divelement">
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="Pink">Red</option>
            </select>
            </div>
            
            
            <div id="rightbox"><h4>HEIGHT</h4>
            <select class="property" id="height-of-divelement">
                <option value="100px">100px</option>
                <option value="200px">200px</option>
                <option value="300px">300px</option>
            </select>

            <button id="set">Set</button>
            </div>

            
       
            
        </div>
        
        
       <br>
       <br>
       <br>
     
        <div id="main-div-id" style="width:400px;height:400px;background:magenta"></div>
        
        
    </div>
    
</body>
</html>
